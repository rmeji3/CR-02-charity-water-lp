<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section: This is the main banner at the top of the page -->
    <section class="hero">
        <div class="hero-left">
            <div>
                <img src="img/water-can-transparent.png" alt="Charity Water Logo" class="hero-logo">
            </div>
            <div class="hero-headline">
                <span class="headline-white">Clean Water,</span><br>
                <span class="headline-blue">Proven Impact</span>
            </div>
            <button class="hero-button">Start Making Impact</button>
        </div>
        <div class="hero-right">
            <img src="img/hero.png" alt="hero image" class="hero-image">
        </div>
    </section>

    <!-- Story Section: This tells the story of the nonprofit -->
    <section class="story">
        <p>
            We fund clean water projects in the world's most vulnerable communities and show you exactly 
            where every dollar goes. With full transparency and real-time data, you'll be part of measurable, 
            lasting change.
        </p>    
         
    </section>
</body>
</html>
